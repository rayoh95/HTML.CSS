<!-- div 요소는 의미를 갖고 있지 않다. 생성된 요소를 묶거나, 기존의 의미를 가진 태그로는 만들 수 없는 요소(Class 사용)를 만든다. 문서 구조를 파악하기도 편리하다. -->
<div></div>
<!-- span 요소는 div 와 비슷하지만 div 는 줄바꿈을 하고, span 은 줄바꿈을 하지 않는다. -->
<div><span>span 요소</span>는 div 요소와 유사하지만, div 가 블록 요소인 반면, span 은 인라인 요소라는 점에서 차이가 있다.</div>

<div>
    블록 요소는 줄바꿈이 일어난다.
</div>
<span>인라인 요소는 줄바꿈이 일어나지 않는다.</span>
<span>인라인 요소는 줄바꿈이 일어나지 않는다.</span>
<!-- 블록 요소 안에는 여러 블록 요소들, 인라인 요소들이 포함될 수 있다. -->
<!-- 인라인 요소는 인라인 요소를 포함할 수 있지만, 블록 요소를 포함할 수 없다. -->
<!-- display 속성으로 여러 값을 적용 가능. (block, inline, ... ) -->
