<!-- CSS -->

html{
    font-size: 10px;
}

div{
    font-size: 1.5em;
}

p{
    font-size: 1.5rem;
}

p{
    text-align: right;  <!-- 글자 정렬 -->
    line-height: 1.5;   <!-- 줄 간격 (단위가 없다.), 기본 간격은 1 -->
}

p{
    color: blue;    <!-- 120가지가 지정되어 있다. -->
    color: rgb(0, 0, 0, 0) <!-- 0 ~ 225 까지 있다. 4번째 요소는 투명도 -->
    background-color: red;
}
